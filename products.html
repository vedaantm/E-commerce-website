<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="icon" type="image/png" href="logo.png">

  <title>Kick It All/Products</title>

  <script src='lib/jquery-2.1.1.min.js'></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/mustache.js"></script>
  <script type="text/javascript" src="src/Product.js"></script>
  <script type="text/javascript" src="src/Shop.js"></script>
  <script type="text/javascript" src="src/Basket.js"></script>
  <script type="text/javascript" src="src/Voucher.js"></script>
  <script type="text/javascript" src="src/Scripts.js"></script>
</head>

<body>

	<!-- <nav class="navbar navbar-default navbar-fixed-top" role="navigation">		 -->
		<section class="container">
			<ul class='nav navbar-nav'>
				<li>
					<a class='navbar-brand' href='./index.html'>Kick It All</a>
				</li>
		</section>
	<!-- </nav> -->

	<article class="container">
		<section id="product-section" class="col-md-9 col-sm-8 col-xs-6">
			<ul id="inventory-list" class="container-fluid row list-unstyled"></ul>
		</section>

		<aside id="basket" class="col-md-3 col-sm-4 col-xs-6 panel panel-default">
			<h2 class='panel-heading'>Basket</h2>
			
			<div id='basket-body'>
				<table id="basket-list" class="list-unstyled"></table>
			</div>
			
			<div id='basket-footer' class='panel-footer'>
				<div id='basket-info'>
					<h4><span id='basket-count'>0</span> items, £<span id='basket-value'>0</span> <span id='discount-text' class='hidden'>(£<span id='discount-value'></span> off)</span></h4>
				</div>
				
				<form id='voucher-area' class='form-inline' action="/payment">
					<input type="submit" value="Proceed to payment" class='btn btn-default'></input>
				</form>
			</div>
		</aside>
	</article>


	<script id='product-template' type='x-tmpl-mustache'>
		<li class="text-center product-box col-xs-12 col-sm-6 col-md-4">
			<div class="panel panel-default">
				<div class="product-name panel-heading">
					<h4 class='panel-title'>{{name}}</h4>
				</div>
				<div class="product-image">
					<img src="{{imageURL}}">
				</div>
				<div class="product-price-quantity">
					<h5>Price: £{{price}}, Stock: {{quantity}}</h5>
				</div>
				<div class="product-category">
					<h5><small>{{category}}</small></h5>
				</div>
	</script>

	<script id='basket-item-template' type='x-tmpl-mustache'>
		<tr>
			<td>{{name}}</td>
			<td class="text-right">£{{price}}</td>
			<td>
				<a href="" class="remove-from-basket" data-pick="{{index}}">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			</td>
		</tr>
	</script>

</body>
</html>
